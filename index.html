<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="error-message">Password must be longer than 5 characters.</div>
    <label class="input-group">
        <input type="text" class="email-input" required>
        <span class="placeholder">Email</span>
    </label>
    <label class="input-group">
        <input type="text" class="country-input" required>
        <span class="placeholder">Country</span>
    </label>
    <label class="input-group">
        <input type="text" class="zipcode-input" required>
        <span class="placeholder">Zip Code</span>
    </label>
    <label class="input-group">
        <input type="text" class="password-input" required>
        <span class="placeholder">Password</span>
    </label>
    <div class="button">
        <p class="button-text">Validate Inputs</p>
    </div>
</body>
</html>
